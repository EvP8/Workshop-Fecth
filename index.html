<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog Photo App</title>
</head>
<body>
    <p class="error" style="width: 100%; background-color: red; text-align: center; display: none;">Ä®vyko klaida</p>
    <div class="container">
